<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img src="Home/images/v1_51.png"alt="User" class="avatar" />
        <p class="username">Ejinzzxzzx</p>
      </div>
      <nav class="nav-links">
        <a href="#" class="active"><i class="icon">🏠</i> Home</a>
        <a href="#"><i class="icon">🕒</i> Today</a>
        <a href="#"><i class="icon">🗓️</i> Planned</a>
        <a href="#"><i class="icon">👤</i> Personal</a>
        <a href="#"><i class="icon">💼</i> Work</a>
        <a href="#"><i class="icon">🛍️</i> Shopping</a>
        <a href="#"><i class="icon">🎓</i> School</a>
        <a href="#"><i class="icon">🤍</i> Wishlist</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="header">
        <div>
          <h1>Hello <strong>Ejinzzxzzx</strong>!</h1>
          <p>Today you have <strong>4 tasks</strong></p>
        </div>
        <div class="controls">
          <input type="text" placeholder="Search" />
          <button>🔔</button>
          <button>⚙️</button>
        </div>
      </header>

      <!-- Task Cards -->
      <section class="task-grid">
        <div class="task-card"><span>🕒</span> Today <small>4 tasks</small></div>
        <div class="task-card"><span>💼</span> Work <small>2 tasks</small></div>
        <div class="task-card"><span>🗓️</span> Planned <small>2 tasks</small></div>
        <div class="task-card"><span>🛍️</span> Shopping <small>4 tasks</small></div>
        <div class="task-card"><span>👤</span> Personal <small>4 tasks</small></div>
        <div class="task-card"><span>🎓</span> School <small>3 tasks</small></div>
        <div class="task-card"><span>🎉</span> Wishlist <small>3 tasks</small></div>
      </section>

      <button class="add-btn">＋</button>
    </main>
  </div>
</body>
</html>
